language: python
python:
  - "3.6"

# make use of vm's
sudo: 'required'

# have the docker service set up (we'll
# update it later)
services:
  - 'docker'

# prepare the machine before any code
# installation scripts
before_install:
  - './.travis/main.sh'

install:
  - pip install -r houses/requirements.txt
  
script:
  - while sleep 5m; do echo "=====[ $SECONDS seconds, still building... ]====="; done &
  - './.travis/build-docker.sh'
  - kill %1
